<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Page Quiz</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-50 min-h-screen flex justify-center p-6">

  <main class="w-full max-w-3xl">
    <!-- Section: Intro -->
    <section id="intro" class="bg-white p-6 rounded-2xl shadow mb-6">
      <h1 class="text-3xl font-bold mb-2">Welcome to the Quiz!</h1>
      <p class="text-gray-600 mb-4">
        This short quiz will test your general knowledge. Click the button below to get started.
      </p>
      <button id="startBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
        Start Quiz
      </button>
    </section>

    <!-- Section: Quiz (hidden initially) -->
    <section id="quiz" class="hidden bg-white p-6 rounded-2xl shadow mb-6">
      <div id="questionContainer">
        <!-- Questions will be rendered here dynamically -->
      </div>

      <div class="mt-6 flex justify-between">
        <button id="prevBtn" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Previous</button>
        <div>
          <button id="nextBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 mr-2">
            Next
          </button>
          <button id="submitBtn" class="hidden px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
            Submit
          </button>
        </div>
      </div>
    </section>

    <!-- Section: Result (hidden initially) -->
    <section id="result" class="hidden bg-white p-6 rounded-2xl shadow">
      <h2 class="text-2xl font-semibold mb-2">Your Result</h2>
      <p id="scoreText" class="mb-4 text-gray-700">You scored X out of Y.</p>
      <button id="restartBtn" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600">
        Restart Quiz
      </button>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
