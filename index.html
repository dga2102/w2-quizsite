<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Project</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="relative min-h-screen bg-gray-900 flex items-center justify-center">

  <div class="absolute inset-0 bg-[url('/images/background.jpg')] bg-cover bg-center opacity-30 z-0"></div>

  <main class="relative z-10 w-full max-w-lg bg-white/30 backdrop-blur-md rounded-2xl shadow-lg border border-white/20 p-8 text-center space-y-6">
    
    <section id="intro">
      <h1 class="text-3xl font-bold mb-4 text-white">Welcome to the Quiz!</h1>
      <p class="text-gray-100 mb-6">Find out which genre of video game suits you best!</p>
      <button id="startBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg transition">
        Start Quiz
      </button>
    </section>

    <section id="quiz" class="hidden space-y-6 text-white">
      <div id="questionContainer" class="text-left"></div>
      <div class="flex justify-between">
        <button id="prevBtn" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg" disabled>Previous</button>
        <button id="nextBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg">Next</button>
        <button id="submitBtn" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg hidden">Submit</button>
      </div>
    </section>

    <section id="result" class="hidden text-white">
      <h2 class="text-2xl font-bold mb-4">Your Results</h2>
      <p id="scoreText" class="text-lg mb-6">
        <span id="genreResult" class="inline-block"></span>
      </p>
      <button id="restartBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg">Restart</button>
    </section>

  </main>

  <script src="questions.js" defer></script>
  <script src="script.js" defer></script>

</body>
</html>
